<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-box">
      <h1 style="text-align: center">Tip container</h1>
      <p>Enter the bill amount and tip percentage to Calculate the total.</p>
      <form style="display: block; padding: 4px">
        <div style="display: block; margin-bottom: 12px">
          <label for="bill-amount" style="display: block; margin-bottom: 4px"
            >Bill Amount</label
          >
          <input type="number" id="bill-amount" />
        </div>

        <div style="display: block; margin-bottom: 12px">
          <label for="tip-percentage" style="display: block; margin-bottom: 4px"
            >Tip Percentage</label
          >
          <input type="number" id="tip-percentage" />
        </div>
      </form>
      <button
        type="button"
        onclick="calculate()"
        style="
          width: 100%;
          height: 35px;
          border-radius: 8px;
          background-color: green;
          color: white;
          cursor: pointer;
        "
      >
        CALCULATE
      </button>
      <div style="display: flex">
        <h3>Total bill:$</h3>

        <h3 id="total" style="margin-left: 6px"></h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
